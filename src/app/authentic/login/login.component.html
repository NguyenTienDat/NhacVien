<div class="login-page" [style.cursor]="loading ? 'wait' : ''">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <!-- <h2 class="active"> Sign In </h2>
          <h2 class="inactive underlineHover">Sign Up </h2> -->

      <!-- Icon -->
      <div class="fadeIn first">
        <!-- <img src="assets\images\logo.jpg" id="icon" alt="Botdy" /> -->
      </div>

      <!-- Login Form -->
      <alert></alert>
      <form name="form" style="padding-top: 35px;" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <input type="text" [readOnly]="loading" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Username"/>
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <input [readOnly]="loading" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password"/>
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group login-container">
          <input  [style.cursor]="loading ? 'wait' : 'pointer'" type="submit" [disabled]="loading" class="fadeIn fourth btn-login" value="Log In">
          <img class="img-loading" *ngIf="loading" alt="" src="assets/images/ellipsis-1s-200px.svg">
          <!-- <a [routerLink]="['/register']" class="btn btn-link">Register</a> -->
        </div>
      </form>

      <!-- Remind Passowrd -->
      <!-- <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div> -->
    </div>
  </div>
</div>
